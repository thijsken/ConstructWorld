<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Maps - ConstructWorld</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
/* Basis en dag/nacht cyclisch */
body {
  margin: 0;
  font-family: 'Press Start 2P', monospace;
  color: #fff;
  overflow-x: hidden;
  background: linear-gradient(#87ceeb, #0b0f10);
  animation: dayNight 60s infinite alternate;
}
@keyframes dayNight {
  0% { background: linear-gradient(#87ceeb, #0b0f10); }
  25% { background: linear-gradient(#f6d365, #0b0f10); }
  50% { background: linear-gradient(#9b59b6, #0b0f10); }
  75% { background: linear-gradient(#2c3e50, #0b0f10); }
  100% { background: linear-gradient(#0b0f10, #000); }
}

/* Header en Nav */
header { text-align: center; padding: 40px 20px; background: rgba(0,0,0,0.6); border-bottom: 4px solid #2ecc71; }
header h1 { font-size: 38px; margin: 0; }
nav { display: flex; justify-content: center; gap: 20px; background: #111; padding: 15px; }
nav a { color: #2ecc71; text-decoration: none; padding: 10px 15px; border: 2px solid #2ecc71; border-radius: 6px; transition: all 0.3s; }
nav a:hover { background: #2ecc71; color: #111; box-shadow: 0 0 20px #2ecc71; transform: translateY(-2px); }

/* Section en kaart */
section { max-width: 1000px; margin: 40px auto; padding: 20px; background: rgba(0,0,0,0.7); border: 3px solid #2ecc71; border-radius: 15px; text-align: center; }
.map-buttons button {
  background: rgba(0,0,0,0.7);
  border: 3px solid #2ecc71;
  color: #2ecc71;
  font-family: 'Press Start 2P', monospace;
  font-size: 12px;
  padding: 12px 20px;
  margin: 5px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.map-buttons button:hover {
  background: #2ecc71;
  color: #111;
}
#map { width: 100%; height: 500px; border: 3px solid #2ecc71; border-radius: 15px; box-shadow: 0 0 30px #2ecc71; }

/* Footer */
footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.9); border-top: 3px solid #2ecc71; font-size: 12px; }
</style>
</head>
<body>

<header>
  <h1>üó∫Ô∏è Server Maps</h1>
  <p>Kies een map en bekijk de overlay</p>
</header>

<nav>
  <a href="../index.html">üè† Home</a>
  <a href="status.html">üí¨ Status</a>
  <a href="map.html">üó∫Ô∏è Maps</a>
  <a href="regelscommunity.html">üìù Regels & Community</a>
</nav>

<section>
  <h2>Kies een map:</h2>
  <div class="map-buttons">
    <button onclick="showMap('normal')">Normale Map</button>
    <button onclick="showMap('bedrock')">Bedrock Map</button>
    <button onclick="showMap('test')">Test Map</button>
  </div>

  <h3 id="map-title">Normale Map</h3>
  <p id="map-description">De standaard Survival / Creative map voor alle spelers.</p>

  <div id="map"></div>
</section>

<footer>
  <p>¬© 2025 ConstructWorld ‚Äì Minecraft style dashboard</p>
</footer>

<script>
const maps = {
  normal: { title: "Normale Map", description: "De standaard Survival / Creative map voor alle spelers.", image: "../maps/map1.png", bounds: [[0,0],[1000,1000]] },
  bedrock: { title: "Bedrock Map", description: "Speciaal voor Bedrock-spelers met compatibele wereld en builds.", image: "images/bedrock_map.png", bounds: [[0,0],[1000,1000]] },
  test: { title: "Test Map", description: "Voor nieuwe projecten en experimenten. Alleen toegankelijk voor staff en testers.", image: "images/test_map.png", bounds: [[0,0],[1000,1000]] }
};

// Leaflet kaart initialiseren
let map = L.map('map', { crs: L.CRS.Simple, minZoom: -5 });
let overlay = null;

function showMap(mapId) {
  const selected = maps[mapId];
  document.getElementById('map-title').textContent = selected.title;
  document.getElementById('map-description').textContent = selected.description;

  if (overlay) map.removeLayer(overlay);
  overlay = L.imageOverlay(selected.image, selected.bounds).addTo(map);
  map.fitBounds(selected.bounds);
}

// Start met standaard map
showMap('normal');
</script>


</body>
</html>
