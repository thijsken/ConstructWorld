<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Maps - ConstructWorld</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
body { margin:0; font-family:'Press Start 2P', monospace; color:#fff; overflow-x:hidden; background:#111;}
header, nav, footer { background: rgba(0,0,0,0.7); color:#2ecc71; padding: 20px; text-align:center;}
#map { width:100%; height:600px; border:3px solid #2ecc71; }
.map-buttons button { padding:10px; margin:5px; background:#000; color:#2ecc71; border:2px solid #2ecc71; cursor:pointer; }
.map-buttons button:hover { background:#2ecc71; color:#000; }
</style>
</head>
<body>

<header>
  <h1>Server Maps</h1>
  <p>Kies een map en bekijk de overlay</p>
</header>

<nav class="map-buttons">
  <button onclick="showMap('normal')">Normale Map</button>
  <button onclick="showMap('bedrock')">Bedrock Map</button>
  <button onclick="showMap('test')">Test Map</button>
</nav>

<div id="map"></div>

<script>
// Definieer maps
const maps = {
  normal: { title:"Normale Map", image:"https://files.catbox.moe/4rz1hk.jpg", size:[2048,2048] },
  bedrock: { title:"Bedrock Map", image:"https://i.imgur.com/k5F0L0u.png", size:[2048,2048] },
  test: { title:"Test Map", image:"https://i.imgur.com/4gHk2vC.png", size:[2048,2048] }
};

// Init map
let map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2,
  zoomControl: true
});

let currentOverlay = null;

function showMap(mapId){
    const selected = maps[mapId];

    // Verwijder vorige overlay
    if(currentOverlay) map.removeLayer(currentOverlay);

    // Bereken bounds
    const w = selected.size[0];
    const h = selected.size[1];
    const bounds = [[0,0],[h,w]]; // Leaflet gebruikt [y,x]

    // Voeg image overlay toe
    currentOverlay = L.imageOverlay(selected.image, bounds).addTo(map);

    // Pas view aan zodat de hele map zichtbaar is
    map.fitBounds(bounds);
}

// Start met normale map
showMap('normal');
</script>
</body>
</html>
