<html lang="nl">
    <head>

        <title> Meldingen & Updates</title>
        <link rel="stylesheet" href="../style.css">
    <style> 
        .news-table {
        width: 90%;
        max-width: 700px;
        margin: 30px auto;
        border-collapse: collapse;
        background: rgba(0, 0, 0, 0.7);
        border: 3px solid #2ecc71;
        border-radius: 10px;
        overflow: hidden;
        font-family: 'Press Start 2P', monospace;
        }
        .news-table th, .news-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid #2ecc71;
        color: #fff;
        }
        .news-table th {
        background: #111;
        font-size: 14px;
        }
        .news-table td.online { color: #2ecc71; }
        .news-table td.online { color: #e74c3c; }
    </style>

        <header>
            <h1>News & Updates</h1>
            <p>Bekijk hier all het News | Updates van de server</p>
        </header>
